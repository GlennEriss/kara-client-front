name: Sync Vercel Environment Variables

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to sync (preview or production)'
        required: true
        type: choice
        options:
          - preview
          - production
  push:
    branches:
      - develop
      - main

jobs:
  sync-env:
    name: Sync Vercel Env Variables
    runs-on: ubuntu-latest
    # Utilise les secrets GitHub Environments :
    # - Preview (préprod) sur develop
    # - Production sur main
    environment: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') && 'Production' || (github.ref == 'refs/heads/main' && 'Production' || 'Preview') }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "env=preview" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
          fi
      
      - name: Sync Vercel Environment Variables
        run: pnpm tsx scripts/sync-vercel-env.ts ${{ steps.env.outputs.env }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          # Secrets injectés selon l'environnement GitHub (Preview / Production)
          # Tes captures montrent que ces valeurs sont dans "Environment variables" => vars.*
          # On garde un fallback secrets.* si tu préfères les stocker comme secrets.
          NEXT_PUBLIC_APP_ENV: ${{ vars.NEXT_PUBLIC_APP_ENV || secrets.NEXT_PUBLIC_APP_ENV }}
          NEXT_PUBLIC_GEOGRAPHY_VERSION: ${{ vars.NEXT_PUBLIC_GEOGRAPHY_VERSION || secrets.NEXT_PUBLIC_GEOGRAPHY_VERSION }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY || secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID || secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID || secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          # Variables serveur (sans NEXT_PUBLIC_)
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID || secrets.FIREBASE_PROJECT_ID }}
          # Secrets Firebase Admin SDK (sensible - depuis Environment secrets)
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_PRIVATE_KEY_ID: ${{ vars.FIREBASE_PRIVATE_KEY_ID || secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_CLIENT_ID: ${{ vars.FIREBASE_CLIENT_ID || secrets.FIREBASE_CLIENT_ID }}
          # Variables de contact/support
          NEXT_PUBLIC_NUMBER_AGENT_AIRTEL: ${{ vars.NEXT_PUBLIC_NUMBER_AGENT_AIRTEL || secrets.NEXT_PUBLIC_NUMBER_AGENT_AIRTEL }}
          NEXT_PUBLIC_NUMBER_AGENT_MOBICASH: ${{ vars.NEXT_PUBLIC_NUMBER_AGENT_MOBICASH || secrets.NEXT_PUBLIC_NUMBER_AGENT_MOBICASH }}
          NEXT_PUBLIC_WHATSAPP_AGENT: ${{ vars.NEXT_PUBLIC_WHATSAPP_AGENT || secrets.NEXT_PUBLIC_WHATSAPP_AGENT }}