name: Deploy Preprod

on:
  workflow_run:
    workflows: ["CI"]
    branches:
      - develop
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Preprod
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: Preview
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Next.js
        run: pnpm build
        env:
          NEXT_PUBLIC_APP_ENV: ${{ secrets.NEXT_PUBLIC_APP_ENV }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_GEOGRAPHY_VERSION: ${{ secrets.NEXT_PUBLIC_GEOGRAPHY_VERSION }}
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate Firebase
        run: |
          cat > firebase-service-account.json <<EOF
          {
            "type": "service_account",
            "project_id": "${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}",
            "private_key_id": "${{ secrets.FIREBASE_PRIVATE_KEY_ID }}",
            "private_key": "${{ secrets.FIREBASE_PRIVATE_KEY }}",
            "client_email": "${{ secrets.FIREBASE_CLIENT_EMAIL }}",
            "client_id": "${{ secrets.FIREBASE_CLIENT_ID }}",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/${{ secrets.FIREBASE_CLIENT_EMAIL }}",
            "universe_domain": "googleapis.com"
          }
          EOF
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/firebase-service-account.json"
          firebase use ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
      
      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
      
      - name: Deploy Cloud Functions
        run: |
          cd functions
          npm install
          cd ..
          firebase deploy --only functions --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
      
      - name: Deploy Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
      
      - name: Cleanup
        if: always()
        run: rm -f firebase-service-account.json
